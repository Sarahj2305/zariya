  <title>Zariya</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/starability-fade.min.css"/>
</head>
<body>

  <!-- NAVIGATION BAR -->

<div data-sticky-container>
  <div data-sticky data-sticky-on="small" data-options="marginTop:0;" style="width:100%">
    <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
      <ul class="menu align-middle">
        <li>
          <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
        </li>
        <li class="menu-text"><a href="index.html"><img src="assets/Logo_Zariya.svg" width="50px"> </a></li>
      </ul>
    </div>
    <div class="top-bar" id="responsive-menu">
      <div class="top-bar-left">
        <ul class="menu align-middle">
          <li class="hide-for-small-only"><a href="index.html"><img src="assets/Logo_Zariya.svg" width="50px"> </a></li>
          <li><input type="search" placeholder="SEARCH"></li>
          <!-- <li><button type="button" class="button">Search</button></li> -->
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="dropdown menu align-middle" data-dropdown-menu>
          <li>
            <a href="signup.html">Sign up</a>
          </li>
          <li>
            <a href="#">Login</a>
          </li>                 
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="hero-image-container-1" style="min-height: 100vh">
	<div class="grid-container">
		<div class="grid-x align-middle align-center grid-margin-x">
			<div class="large-5 medium-6 cell">
				<div class="post-box">
					<h2>Let's get started</h2>
					<p>Quick, simple and Easy</p>
					<div class="seperator-middle"></div>
					<form class="login-form text-center" action="onboard.html">
						<label>Name
		          <input required type="text" placeholder="Type your name">
		        </label>
		        <label>Email Id
		          <input required type="email" placeholder="example@domain.com">
		        </label>
		        <label>Password
		          <input required type="password" placeholder="**********">
		        </label>
		        <input required id="checkbox1" type="checkbox">
		        <label for="checkbox1">I agree to the <a href="#">Terms and Conditions</a></label>
		        <div class="login-button"><input type="submit" class="button secondary" value="Create an account"></div>
					</form>
				</div>
			</div>
			<div class="large-5 medium-6 cell">
				<div class="Login-text">
          <h1>ZARIYA</h1>
          <h2>A platform for good</h2>
        </div>
        <div class="seperator-left"></div>
        <p>Explore, Donate and Engage with organizations and other donors like yourself! Join the community, become a Zariya!</p>
			</div>
		</div>
	</div>
</div>








<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/what-input/dist/what-input.js"></script>

<script src="js/app.js"></script>
</body>
</html>
