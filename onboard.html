<div data-sticky-container>

    <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
      <ul class="menu align-middle">
        <li>
          <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
        </li>
        <li class="menu-text"><a href="index.html"><img src="assets/Logo_Zariya.svg" width="50px"> </a></li>
      </ul>
    </div>

    <div class="top-bar" id="responsive-menu">
      <div class="top-bar-left">
        <ul class="menu align-middle">
          <li class="hide-for-small-only"><a href="index.html"><img src="assets/Logo_Zariya.svg" width="50px"> </a></li>
          <li><input type="search" placeholder="SEARCH"></li>
          <!-- <li><button type="button" class="button">Search</button></li> -->
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="dropdown menu align-middle" data-dropdown-menu>
          
          <li class="has-submenu">
            <li>
            <a href="donorprofile.html"><img class="display-picture" src="assets/iconuserdp.png">Hi, Shri</a>
          </li> 
            <a href="#"><img class="post-icons" src="assets/posts/icon-home.svg">Home</a>

          </li>

      </div>
    </div>
  </div>
</div>

<div class="grid-container">
	<div class="grid-x align-center align-middle" style="min-height: 100vh">
		<div class="medium-6 cell">
			<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
			  <div class="orbit-wrapper">
			    <div class="orbit-controls">
			      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
			      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
			    </div>
			    <ul class="orbit-container">
			      <li class="is-active orbit-slide">
			        <figure class="orbit-figure">
			          <img class="orbit-image" src="assets/onboard1.svg" alt="welcomescreen">
			        </figure>
			      </li>
			      <li class="orbit-slide">
			        <figure class="orbit-figure">
			          <img class="orbit-image" src="assets/onboard2.svg" alt="featuresofzariya">
			        </figure>
			      </li>
			      <li class="orbit-slide">
			        <figure class="orbit-figure">
			          <img class="orbit-image" src="assets/onboard3.svg" alt="confirmscreen">
			        </figure>
			      </li>              
			    </ul>
			  </div>
			  <nav class="orbit-bullets">
			    <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
			    <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
			    <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
			    <!-- <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button> -->
			  </nav>
			</div>
			<div class="text-center" style="width: 100%; margin-top: 20px">
				<a href="posts1.html" class="button primary text-center">Go to home page</a>
			</div>
		</div>
	</div>
</div>






<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/what-input/dist/what-input.js"></script>
<script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
